<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=8LIL3xaHPRwp&format=png&color=000000"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>
      <span id="one-span">Focus on</span>
      <span id="two-span">Today</span>
    </h1>

    <div id="container">
      <h2 id="sun-with-text">
        <span>Today</span>
        <img src="./img/sun.svg" alt="sun" />
      </h2>

      <p>Raise the bar by completing your goals!</p>

      <div id="progress">
        <div id="progress-value">
          <span id="task-progress">2/3 completed</span>
        </div>
      </div>

      <span style="color: red" class="hidden" id="warning"
        >Please set all the 3 goals!</span
      >

      <div id="task-bar" class="task-bar">
        <input type="checkbox" class="check" id="tick1" />
        
        <input type="text" class="check1" placeholder="Add new goal... " />
      </div>
      <div id="task-bar" class="task-bar">
       <input type="checkbox" class="check" class="tick2" />
        
        <input
          type="text"
          name="checks"
          class="check1"
          placeholder="Add new goal... "
        />
      </div>
      <div id="task-bar" class="task-bar">
       <input type="checkbox" class="check" id="tick3" />
      
        <input type="text" name="" class="check1" placeholder="Add new goal... " />
      </div>

      <footer>
        <p>“Move one step ahead, today!”</p>

        <span>Made with ❤️ by Shekhar Pandey </span>
      </footer>
    </div>
  </body>
</html>
